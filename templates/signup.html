{% extends "layout.html" %}

{% block body %}
  <h2>Signup for Account</h2>
  <form action="" method=post>
    <dl>
      <dt>Email:
      <dd><input type=text name=email>
      <dt>Full Name:
      <dd><input type=text name=full_name>
      <dt>Password:
      <dd><input type=text name=password>
      <dt>Verify Password:
      <dd><input type=text name=verify_pw>
      <dd><input type=submit value=Signup>
    </dl>
  </form>
{% endblock %}
